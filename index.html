<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Compressor By Praveen</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1, h2, h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        .upload-section {
            text-align: center;
            padding: 40px;
            border: 3px dashed #3498db;
            border-radius: 10px;
            margin-bottom: 20px;
            background: #f8f9fa;
            transition: all 0.3s;
        }

        .upload-section:hover {
            background: #e8f4ff;
            border-color: #2980b9;
        }

        .upload-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s;
            font-weight: bold;
        }

        .upload-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            padding: 15px;
            background: #f0f4f8;
            border-radius: 8px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #3498db;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tool-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .tool-btn.active {
            background: #e74c3c;
        }

        .tool-btn.remove {
            background: #e74c3c;
        }

        .size-control {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .size-input {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
            justify-content: center;
        }

        .size-input input {
            width: 120px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .size-type {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .preview-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .preview-box {
            flex: 1;
            min-width: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            background: white;
        }

        .preview-box img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .info-panel {
            background: #f1f8ff;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .size-info {
            font-family: monospace;
            margin: 10px 0;
            font-size: 16px;
            color: #2c3e50;
        }

        .quality-control {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .quality-slider {
            width: 100%;
            margin: 10px 0;
        }

        #imageInput {
            display: none;
        }

        .aspect-ratios {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .aspect-btn {
            padding: 8px 15px;
            border: 1px solid #3498db;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .aspect-btn:hover {
            background: #f0f7ff;
        }

        .aspect-btn.active {
            background: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor By Praveen</h1>
        
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="upload-btn">Upload Image</label>
        </div>

        <div class="toolbar">
            <button class="tool-btn" id="cropBtn">Crop Image</button>
            <button class="tool-btn" id="resetBtn">Reset</button>
            <button class="tool-btn remove" id="removeBtn">Remove Image</button>
        </div>

        <div class="aspect-ratios">
            <button class="aspect-btn" data-ratio="free">Free</button>
            <button class="aspect-btn" data-ratio="1">1:1</button>
            <button class="aspect-btn" data-ratio="4/3">4:3</button>
            <button class="aspect-btn" data-ratio="16/9">16:9</button>
        </div>

        

       <div class="quality-control">
    <h3>Compression Quality</h3>
    <input type="range" id="quality" class="quality-slider" min="0" max="100" value="90">
    <div style="text-align: center;">Quality: <span id="qualityValue">90%</span></div>
</div>

        <div class="preview-container">
            <div class="preview-box">
                <h3>Original Image</h3>
                <img id="originalPreview" src="" alt="Original">
            </div>
            <div class="preview-box">
                <h3>Compressed Image</h3>
                <img id="processedPreview" src="" alt="Processed">
            </div>
        </div>

        <div class="info-panel">
            <div class="size-info">Original Size: <span id="originalSize">-</span></div>
            <div class="size-info">Compressed Size: <span id="processedSize">-</span></div>
            <div class="size-info">Size Reduction: <span id="reduction">-</span></div>
        </div>

        <div class="toolbar">
            <button class="tool-btn" id="processBtn">Submit</button>
            <button class="tool-btn" id="downloadBtn">Download</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
<script>
    let cropper = null;
    let originalImage = null;
    let processedImageData = null;

    document.getElementById('imageInput').addEventListener('change', handleImageUpload);
    document.getElementById('cropBtn').addEventListener('click', handleCrop);
    document.getElementById('resetBtn').addEventListener('click', handleReset);
    document.getElementById('removeBtn').addEventListener('click', handleRemove);
    document.getElementById('processBtn').addEventListener('click', handleProcess);
    document.getElementById('downloadBtn').addEventListener('click', handleDownload);
    document.getElementById('quality').addEventListener('input', updateQualityValue);

    function handleImageUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        document.getElementById('originalSize').textContent = formatBytes(file.size);
        document.getElementById('processBtn').disabled = false;
        document.getElementById('downloadBtn').disabled = true;

        const reader = new FileReader();
        reader.onload = function(event) {
            originalImage = new Image();
            originalImage.src = event.target.result;
            originalImage.onload = function() {
                document.getElementById('originalPreview').src = event.target.result;
            };
        };
        reader.readAsDataURL(file);
    }

    function handleCrop() {
        if (!originalImage) return;
        
        if (cropper) {
            const croppedCanvas = cropper.getCroppedCanvas();
    const quality = document.getElementById('quality').value / 100;
    
    // Apply compression to cropped image
    processedImageData = croppedCanvas.toDataURL('image/jpeg', quality);
    document.getElementById('processedPreview').src = processedImageData;
    
    // Update size information for cropped and compressed image
    updateSizeInfo();
    document.getElementById('downloadBtn').disabled = false;
    
    cropper.destroy();
    cropper = null;
    this.textContent = 'Crop Image';
    this.classList.remove('active');
        } else {
            cropper = new Cropper(document.getElementById('originalPreview'), {
                viewMode: 2,
                responsive: true,
                restore: true,
                autoCrop: true,
                autoCropArea: 1,
                zoomable: true,
                rotatable: true
            });
            this.textContent = 'Apply Crop';
            this.classList.add('active');
        }
    }

    function handleReset() {
        if (cropper) {
            cropper.reset();
        }
        document.getElementById('processedPreview').src = originalImage.src;
        processedImageData = null;
        document.getElementById('downloadBtn').disabled = true;
    }

    function handleRemove() {
        if (cropper) {
            cropper.destroy();
            cropper = null;
        }
        document.getElementById('originalPreview').src = '';
        document.getElementById('processedPreview').src = '';
        document.getElementById('imageInput').value = '';
        originalImage = null;
        processedImageData = null;
        document.getElementById('processBtn').disabled = true;
        document.getElementById('downloadBtn').disabled = true;
        resetSizeInfo();
    }

    function handleProcess() {
        if (!originalImage) return;
        
        const targetSize = document.getElementById('targetSize').value;
        const sizeUnit = document.getElementById('sizeUnit').value;
        const quality = document.getElementById('quality').value / 100;
        
        processImage(targetSize, sizeUnit, quality);
    }

    function processImage(targetSize, sizeUnit, quality) {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        
        ctx.drawImage(originalImage, 0, 0);
        
        let imageData = canvas.toDataURL('image/jpeg', quality);
        
        // Convert target size to bytes
        const targetBytes = sizeUnit === 'KB' ? targetSize * 1024 : targetSize * 1024 * 1024;
        
        // Adjust quality to match target size
        let currentSize = imageData.length * 0.75;
        let attempts = 0;
        let adjustedQuality = quality;
        
        while (Math.abs(currentSize - targetBytes) > targetBytes * 0.1 && attempts < 10) {
            if (currentSize > targetBytes) {
                adjustedQuality *= 0.9;
            } else {
                adjustedQuality /= 0.9;
            }
            
            imageData = canvas.toDataURL('image/jpeg', adjustedQuality);
            currentSize = imageData.length * 0.75;
            attempts++;
        }
        
        processedImageData = imageData;
        document.getElementById('processedPreview').src = processedImageData;
        document.getElementById('downloadBtn').disabled = false;
        
        updateSizeInfo();
    }

    function handleDownload() {
        if (!processedImageData) return;
        
        const link = document.createElement('a');
        link.download = 'processed-image.jpg';
        link.href = processedImageData;
        link.click();
    }

    function updateQualityValue(e) {
        document.getElementById('qualityValue').textContent = e.target.value + '%';
    }

    function updateSizeInfo() {
        const originalSize = Math.round((originalImage.src.length - 22) * 3 / 4);
        const processedSize = Math.round((processedImageData.length - 22) * 3 / 4);
        const reduction = Math.round((1 - processedSize / originalSize) * 100);

        document.getElementById('processedSize').textContent = formatBytes(processedSize);
        document.getElementById('reduction').textContent = `${reduction}% (${formatBytes(originalSize - processedSize)} saved)`;
    }

    function resetSizeInfo() {
        document.getElementById('originalSize').textContent = '-';
        document.getElementById('processedSize').textContent = '-';
        document.getElementById('reduction').textContent = '-';
    }

    function formatBytes(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Aspect ratio controls
    document.querySelectorAll('.aspect-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            if (!cropper) return;
            
            document.querySelectorAll('.aspect-btn').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            const ratio = this.dataset.ratio;
            cropper.setAspectRatio(ratio === 'free' ? NaN : eval(ratio));
        });
    });
</script>
